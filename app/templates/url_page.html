{% extends "base.html" %}
{% block title %}URL Shortener{% endblock %}

{% block content %}
<form action="#", method="post">
    <label for="url">Enter a secure URL:</label>

    <input type="url" name="name" id="url"
       pattern="https://.*" size="100"
       required>
    <br>
    <br>
    <input type="submit" value="submit" class="btn btn-success">
</form>
{% endblock %}
